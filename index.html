<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerPalavra">
        <h1>Escreva a Palavra</h1>
        <input type="text" id="palavraJogo">
        <div class="preencher"></div>
        <button onclick="jogar()">JOGAR</button>
    </div>
    <div class="containerGame">
        <input type="text" id="letraEscolhida" maxlength="1">
        <button onclick="selecionouLetra()">SELECIONAR</button>
    </div>
    <div class="containerLetras"></div>
    <div class="errosCometidos"></div>
    <div class="letrasErradas">Letras Erradas: </div>
    <div class="fimJogo"></div>
    <div class="perdeu"></div>
    <script src="script.js"></script>
</body>
</html>
